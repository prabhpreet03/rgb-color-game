<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prabhpreet's RGB GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<header>
    <h1>Prabhpreet's RGB COLOR GAME</h1>
</header>
<h2 id="rgb-question-value">RGB VALUE</h2>
<div id="nav-container">
    <nav>
        <button id="reset-game">Reset Game</button>
        <p id="result-alert">Find the correct color!</p>
        <div class="difficulty-option-div">
            <button class="difficulty-option difficulty-option-one">easy</button>
            <button class="difficulty-option difficulty-option-two">hard</button>
        </div>
    </nav>
</div>
<body>
    <div id="square-container">
        <div id="top-half-squares">
            <div class="squares"></div>
            <div class="squares"></div>
            <div class="squares"></div>
        </div>
        <div id="bottom-half-squares">
            <div class="squares squares-bottom"></div>
            <div class="squares squares-bottom"></div>
            <div class="squares squares-bottom"></div>
        </div>
    </div>
    <!-- <h1 id="score">Streak : <span id="score-number">0</span></h1> -->
</body>

<script src="main.js"></script>
</html>
